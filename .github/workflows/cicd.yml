name: React App CI/CD Pipeline

on:
  push:
    branches:
      - feature/**  # Run on any feature branch push
  pull_request:
    types: [closed]
    branches:
      - develop

jobs:
  build:
    runs-on: self-hosted
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Load environment variables
        run:  source /etc/self-hosted-runner/.env

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

  review:
    needs: build
    runs-on: self-hosted
    if: github.event_name == 'pull_request'
    steps:
      - name: Require at least one review
        run: echo "Waiting for review approval..."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    if: github.event.pull_request.merged == true
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to EC2 Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "${SSH_PRIVATE_KEY}" > private_key.pem
          chmod 400 private_key.pem
          scp -o StrictHostKeyChecking=no -i private_key.pem -r build/* ${EC2_USER}@${EC2_HOST}:/var/www/html/
